<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quotes</title>
    <link href='https://fonts.googleapis.com/css?family=Handlee|Noto+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
    
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/css/tether.min.css'>
<link rel='stylesheet prefetch' href='https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container-fluid">
  <div class="headingContainer row">
    <h1 class="display-3 text-xs-center">The Awesome Quoterator</h1>
  </div>
  <div class="row">
    <div class="content-box col-md-4 col-md-offset-4">
      <div class="quoteBox">
        <h4 id="quoteText" class=""></h4>
        <p id="quoteAuthor" class="text-xs-right"></p>
      </div>
      <div class="buttons text-xs-center">
        <a role="button" id="tweetQuote" class="button" target="_blank"><i class="fa fa-twitter"></i></a>

        <button id="getQuote" class="button">New Quote!</button>
      </div>
    </div>
  </div>
</div>

<footer id="main-footer">
  <div class="container">
    <div class="row">
      <div class="text-xs-center">
        Coded by Tyler Bunting
      </div>
    </div>
  </div>
</footer>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js'></script>
<script src='https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
